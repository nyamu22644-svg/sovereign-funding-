  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Sovereign Funding | Trade Our Capital</title>
    <meta name="description" content="Prove your skills. Get funded up to $200,000. Keep up to 90% of the profits." />
    
    <!-- PWA Config -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0B0C10" />
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkbg: '#0B0C10',
              neon: '#66FCF1',
              gold: '#FFD700',
              silver: '#C5C6C7',
              darkcard: '#1F2833',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1F2833 1px, transparent 1px), linear-gradient(to bottom, #1F2833 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0C10;
        color: #C5C6C7;
      }
      .glass-panel {
        background: rgba(11, 12, 16, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(102, 252, 241, 0.1);
      }
      .neon-glow {
        box-shadow: 0 0 10px rgba(102, 252, 241, 0.3);
      }
      .gold-glow {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }

      /* Custom Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }
      @keyframes gradient-x {
        0%, 100% { background-size: 200% 200%; background-position: left center; }
        50% { background-size: 200% 200%; background-position: right center; }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-gradient-x { animation: gradient-x 3s ease infinite; }
      .animate-spin-slow { animation: spin-slow 8s linear infinite; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0C10;
      }
      ::-webkit-scrollbar-thumb {
        background: #1F2833;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #66FCF1;
      }

      /* Enhanced Button Effects */
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
      }
      .btn-shine:hover::before {
        left: 100%;
      }
    </style>
